{% extends 'blog/base.html' %}

{% block title %}
    Posts
{% endblock %}


{% block content %}
	{% for post in posts %}
	    <div class="post">
			<div class="date">
		        <p>{{ post.published_date }}</p>
			</div>
	        <h1>
	            <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}
	            </a>
	        </h1>
	        <p>{{ post.text|truncatechars:50|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}
