{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
<body>
	<div class="page-header">
		{% if user.is_authenticated %}
			<p class="top-menu" style="font-size: 1.2em; font-weight: bold;">Hello, {{ user.username }}<small><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-2x"></i></a></small></p>
			<a href="{% url 'blog:post_draft_list' %}"class="top-menu"><i class="fab fa-firstdraft fa-2x"></i></a>
			<a href="{% url 'blog:post_create' %}"class="top-menu"><i class="fa fa-plus fa-2x"></i></a>
		{% else %}
		<p class="top-menu" style="font-size: 1.2em; font-weight: bold;">LogIn <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x"></i></a></p>
		{% endif %}
		<h1><a href="{% url 'blog:post_list' %}">CP BLOG</a></h1>
	</div>

	<div class="content container">
		<div class="row">
			<div class="col-mid-8">
			    {% block content %}

				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
