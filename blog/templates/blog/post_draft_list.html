{%  extends 'blog/base.html' %}

{% block title %}
    Drafts
{% endblock %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Created: {{ post.created_date|date:'M d, Y' }}</p>
        </div>
        <h1>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}
            </a>
        </h1>
        <p>{{ post.text|truncatechars:6 }}</p>
    </div>
{% endfor %}

{% endblock %}
